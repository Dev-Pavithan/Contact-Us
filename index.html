<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact-Form</title>
    <link rel="stylesheet" href="./form.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body>
    <div class="container">
        <button id="btn">Contact Us</button>
        <div id="contactForm" class="contact-form-container">
            <i id="closeBtn" class="fa fa-close" style="font-size:48px;color:rgba(153, 205, 50, 0.644)"></i>
            <form>
                <h2 class="heading">Let's Get in Touch</h2>

                <label for="name">Name:</label>
                <input class="place-holder" type="text" id="name">
                <span class="error" id="nameError"></span>
                <br><br>

                <label for="address">Address:</label>
                <input class="place-holder" type="text" id="address">
                <span class="error" id="addressError"></span>
                <br><br>

                <label for="phone">Phone Number:</label>
                <input class="place-holder" type="tel" id="phone">
                <span class="error" id="phoneError"></span>
                <br><br>

                <label for="email">Email:</label>
                <input class="place-holder" type="email" id="email">
                <span class="error" id="emailError"></span>
                <br><br>

                <label for="message">Message:</label>
                <textarea class="place-holder" id="message"></textarea>
                <span class="error" id="messageError"></span>
                <br><br>

                <button class="submit">Submit</button>

            </form>

        </div>
    </div>
    <script src="./form.js"></script>
</body>

</html>
